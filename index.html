<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
 <header class="cabecalho">
   <div class="cabecalho__container">
  <h1 class="cabecalho__titulo">Todo</h1>
  <button class="cabecalho__btn" id="btn">
  <img class="cabecalho__lua" src="images/icon-moon.svg" alt="moon icon to apply dark mode" />
  <img class="cabecalho__sol" src="images/icon-sun.svg">
  </button>
  </div>

  <div class="todo__cabecalho">
  <button class="todo__adicionar"></button>
  <input type="text" class="todo__input" name="todo-input"id="todo-input" placeholder="Create a new todo..." />
  </div>
  
 </header>
  <button class="todo__check"></button>
  <div class="todo__tarefa"></div>
  <button class="todo__limpar">
  <img class="todo__limpar--img" src="images/icon-cross.svg">
  </button>
  
 
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paola Kossa</a>.
  </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
